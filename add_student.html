{% extends "base.html" %}
{% block content %}
  <h1>Add Student</h1>
  <form method="post" class="form">
    <label>Name</label>
    <input type="text" name="name" required>
    <label>Roll Number</label>
    <input type="text" name="roll_number" required>
    <button class="btn" type="submit">Save</button>
  </form>
{% endblock %}
